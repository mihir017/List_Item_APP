<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Item List</title>
    <style>
        nav .container {
            padding: 20px;
        }

        nav .container .navbar-brand {
            /* padding-left: 30px; */
            font-size: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: white;
            font-weight: bold;
        }

<body>
    <header id="main-header">
        <nav class="navbar navbar-light bg-success">
            <div class="container" style="padding : 20px">
                <a class="navbar-brand">Item List</a>
                <form class="d-flex">
                    <input class="form-control mr-2" type="search" placeholder="Search....." aria-label="Search" id="filter">
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="main" class="card card-body mt-2">
            <h2 class="card-title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Add
                Item</h2>
            <form class="row g-3" id="formcontrol">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputItem">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark mb-3">Submit</button>
                </div>
            </form>
            <h2 class="card-title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                Items</h2>
            <ul id="items" class="list-group">
                <!-- <li class="list-group-item">Item 1<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li> -->
            </ul>
            <div id="output"></div>
            <button type="button" class="btn btn-secondary btn-lg btn-block mt-4">Click Here</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>

</html>
